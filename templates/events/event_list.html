{% extends 'base.html' %}

{% block content %}
    <h2>Upcoming Events</h2>
    <div class="events-list">
        {% for event in events %}
            <div class="event-card">
                <h3>{{ event.title }}</h3>
                <p>Date: {{ event.date }}</p>
                <p>Location: {{ event.location }}</p>
                <a href="{% url 'events:event_detail' event.pk %}">View Details</a>
            </div>
        {% empty %}
            <p>No events scheduled.</p>
        {% endfor %}
    </div>
{% endblock %}
