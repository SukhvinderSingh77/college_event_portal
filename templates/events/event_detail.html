{% extends 'base.html' %}

{% block content %}
    <div class="event-detail">
        <h2>{{ event.title }}</h2>
        <p>Date: {{ event.date }}</p>
        <p>Location: {{ event.location }}</p>
        <p>Organizer: {{ event.organizer.username }}</p>
        <div class="description">
            {{ event.description }}
        </div>
    </div>
{% endblock %}
