<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Status - College Event Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">College Event Portal</a>
        <!-- same nav code as previous -->
    </nav>
    <div class="container mt-5">
        <h1>Registration Status</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Status</th>
                    <th>Date Registered</th>
                </tr>
            </thead>
            <tbody id="registration-table">
                <!-- registration data will be displayed here -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
    // sample registration data, replace with actual data from backend
    let registrations = [
        {event: "Event 1", status: "Approved", date: "2022-01-01"},
        {event: "Event 2", status: "Pending", date: "2022-01-15"},
        {event: "Event 3", status: "Rejected", date: "2022-02-01"}
    ];
    // display registration data in table
    let tableBody = document.getElementById("registration-table");
    registrations.forEach(reg => {
        let row = tableBody.insertRow();
        row.innerHTML = `
            <td>${reg.event}</td>
            <td>${reg.status}</td>
            <td>${reg.date}</td>
        `;
    });
</script>
</body>
</html>
