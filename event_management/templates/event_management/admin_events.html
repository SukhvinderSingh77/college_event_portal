<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Events - College Event Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="admin_dashboard.html">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="admin_dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="admin_events.html">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="admin_login.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Admin Events</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Event Date</th>
                    <th>Registrations</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="events-table">
                <!-- event data will be displayed here -->
            </tbody>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
        <script>
            // sample event data, replace with actual data from backend
            let events = [
                {name: "Event 1", date: "2022-01-01", registrations: 50, status: "Active", id: 1},
                {name: "Event 2", date: "2022-01-15", registrations: 20, status: "Inactive", id: 2},
                {name: "Event 3", date: "2022-02-01", registrations: 80, status: "Active", id: 3}
            ];
            // display event data in table
            let tableBody = document.getElementById("events-table");
            events.forEach(event => {
                let row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${event.name}</td>
                    <td>${event.date}</td>
                    <td>${event.registrations}</td>
                    <td>${event.status}</td>
                    <td>
                        <button class="btn btn-primary" onclick="editEvent(${event.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteEvent(${event.id})">Delete</button>
                    </td>
                `;
            });
            // sample edit and delete functions, replace with actual backend calls
            function editEvent(id) { console.log(`Editing event ${id}`); }
            function deleteEvent(id) { console.log(`Deleting event ${id}`); }
        </script>
        </div>
        </body>
        </html>
