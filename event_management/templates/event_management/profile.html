<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - College Event Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">College Event Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="event_details.html">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Profile</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User Details</h5>
                        <p class="card-text">
                            <strong>Name:</strong> <span id="user-name"></span><br>
                            <strong>Email:</strong> <span id="user-email"></span><br>
                            <strong>Registered Events:</strong> <span id="registered-events"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Registered Events List</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Event Name</th>
                                    <th>Event Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="registered-events-table">
                                <!-- registered events data will be displayed here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
        <script>
            // sample user data, replace with actual data from backend
            let user = {
                name: "John Doe",
                email: "johndoe@example.com",
                registeredEvents: 5
            };
            // sample registered events data, replace with actual data from backend
            let registeredEvents = [
                {name: "Event 1", date: "2022-01-01", status: "Attended"},
                {name: "Event 2", date: "2022-01-15", status: "Pending"},
                {name: "Event 3", date: "2022-02-01", status: "Attended"},
                {name: "Event 4", date: "2022-03-01", status: "Pending"},
                {name: "Event 5", date: "2022-04-01", status: "Attended"}
            ];
            // display user details
            document.getElementById("user-name").innerHTML = user.name;
            document.getElementById("user-email").innerHTML = user.email;
            document.getElementById("registered-events").innerHTML = user.registeredEvents;
            // display registered events data in table
            let tableBody = document.getElementById("registered-events-table");
            registeredEvents.forEach(event => {
                let row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${event.name}</td>
                    <td>${event.date}</td>
                    <td>${event.status}</td>
                `;
            });
        </script>
        </div>
        </body>
        </html>
