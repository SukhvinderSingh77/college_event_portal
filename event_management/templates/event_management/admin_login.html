<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - College Event Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- same nav code as previous -->
    </nav>
    <div class="container mt-5">
        <h1>Admin Login</h1>
        <form>
            <div class="mb-3">
                <label for="admin-username" class="form-label">Admin Username:</label>
                <input type="text" class="form-control" id="admin-username" required>
            </div>
            <div class="mb-3">
                <label for="admin-password" class="form-label">Admin Password:</label>
                <input type="password" class="form-control" id="admin-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Admin Login</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
